<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report - Api | Kr.amit singh</title>
    <!--Style css link here-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
<div class="card">
    <div class="input">
        <input type="text" placeholder="Enter City.." spellcheck="false" >
        <button><img src="asset/images/search.png" alt=""></button>
    </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
    <div class="weather">
        <img src="asset/images/rain.png" class="weather-icon" alt="">
        <h1 class="temp">22 &deg; C</h1>
        <h2 class="city">Kochi</h2>
        <div class="details">
            <div class="col">
                <img src="asset/images/humidity.png" alt="">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="asset/images/wind.png" alt="">
                <div>
                    <p class="wind">50%</p>
                    <p>15km/h</p>
                </div>
            </div>
        </div>
    </div>
</div>

 














    <!--javascript link here-->
    <script src="javascript/app.js"></script>
</body>
</html>
